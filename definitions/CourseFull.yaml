allOf:
  - type: object
    required:
      - courseId
    properties:
      courseId:
        type: string
        description: Unique id of this course
  - $ref: Course.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp of the last moment the information for this course is updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
