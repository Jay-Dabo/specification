allOf:
  - type: object
    required:
      - courseId
    properties:
      courseId:
        type: string
        description: Unique id of this course
  - $ref: Course.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - schedules
          - lecturers
          - groups
          - courseResults
          - testResults
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          schedules:
            type: array
            description: Links to the schedules for this course
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          lecturers:
            type: array
            description: Links to the persons affiliated to this course as lecturer
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          groups:
            type: array
            description: Links to the groups connected to this course
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courseResults:
            type: object
            description: Link to the course results for this course
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/course-results?course=123
          testResults:
            type: object
            description: Link to the test results for this course
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/test-results?course=123
