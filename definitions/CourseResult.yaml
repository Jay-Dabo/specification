type: object
required:
  - lastModified
  - passed
  - _links
properties:
  lastModified:
    type: string
    description: Timestamp for the last moment the course result was updated
    format: date-time
  grade:
    type: string
    description: The average of the test results.
  comment:
    type: string
    description: The comment on the result for the course
  passed:
    type: boolean
    description: Boolean, representing whether the student did or did not pass the course
  _links:
        type: object
        required:
          - self
          - testResults
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          course:
            type: object
            description: The courses from which the results are requested
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          testResults:
            type: array
            description: The testresults of the tests made by the student for this course
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string

