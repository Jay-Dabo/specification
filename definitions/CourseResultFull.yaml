allOf:
  - type: object
    required:
      - courseResultId
    properties:
      courseResultId:
        type: string
        description: Unique id of this course result
  - $ref: CourseResult.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          course:
            type: object
            description: Link to the course for this result
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          student:
            type: object
            description: Link to the student for this result
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          testResults:
            type: array
            description: Links to the testresults of the tests made by the student for this course
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
