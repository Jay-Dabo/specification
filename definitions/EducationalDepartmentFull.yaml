allOf:
  - type: object
    required:
      - educationalDepartmentId
    properties:
      educationalDepartmentId:
        type: string
        description: Unique id for this educational department
  - $ref: EducationalDepartment.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - educationalPlans
          - courseGroups
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          educationalPlans:
            type: array
            description: Links to the educational plans for this educational department
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courseGroups:
            type: array
            description: Links to the course groups for this educational department
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string

