allOf:
  - type: object
    required:
      - educationalPlanId
    properties:
      educationalPlanId:
        type: string
        description: Unique id for this educational plan
  - $ref: EducationalPlan.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this educational plan was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: string
            format: uri
            description: Link to current resource
