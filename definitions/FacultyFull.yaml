allOf:
  - type: object
    required:
      - facultyId
    properties:
      facultyId:
        type: string
        description: Unique id for this faculty
  - $ref: Faculty.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - departments
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          parent:
            type: object
            description: Link to the parent faculty
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          departments:
            type: array
            description: Links to the departments of this faculty
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
