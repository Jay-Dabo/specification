allOf:
  - type: object
    required:
      - facultyId
    properties:
      facultyId:
        type: string
        description: Unique id for this faculty
  - $ref: Faculty.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this faculty was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
