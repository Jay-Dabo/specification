allOf:
  - type: object
    required:
      - groupId
    properties:
      groupId:
        type: string
        description: Unique id of this group
  - $ref: Group.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this group was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: string
            format: uri
            description: Link to current resource
