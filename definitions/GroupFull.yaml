allOf:
  - type: object
    required:
      - groupId
    properties:
      groupId:
        type: string
        description: Unique id of this group
  - $ref: Group.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          members:
            type: array
            description: Links to the persons who have a group role in this group
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courses:
            type: array
            description: Links to the courses related to this group
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
