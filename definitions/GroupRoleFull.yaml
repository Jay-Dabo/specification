allOf:
  - type: object
    required:
      - groupRoleId
    properties:
      groupRoleId:
        type: string
        description: Unique id for this group role
  - $ref: GroupRole.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this group role was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
