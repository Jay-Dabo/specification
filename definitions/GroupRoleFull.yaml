allOf:
  - type: object
    required:
      - groupRoleId
    properties:
      groupRoleId:
        type: string
        description: Unique id for this group role
  - $ref: GroupRole.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          group:
            type: object
            description: Link to the group for which the role is described
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          person:
            type: object
            description: Link to the person, who is member of the group
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          roles:
            type: array
            description: Links to the roles assigned to the member of the group
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
