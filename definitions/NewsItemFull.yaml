allOf:
  - type: object
    required:
      - newsItemId
    properties:
      newsItemId:
        type: string
        description: Unique id for this news item
  - $ref: NewsItem.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this news item was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: string
            format: uri
            description: Link to current resource
