allOf:
  - type: object
    required:
      - personId
    properties:
      personId:
        type: string
        description: Unique id of this person
  - $ref: Person.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - groups
          - courseResults
          - testResults
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          educationalDepartment:
            type: object
            description: Link to the educational department with which this person is affiliated
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          groups:
            type: array
            description: The groups within the organization to which this person belongs
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courseResults:
            type: object
            description: Link to the course results for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/course-results?student=123
          testResults:
            type: object
            description: Link to the test results for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/test-results?student=123
          schedule:
            type: object
            description: Link to the schedule for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
            example: /v2/schedules?student=123
