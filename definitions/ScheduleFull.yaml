allOf:
  - type: object
    required:
      - scheduleId
    properties:
      scheduleId:
        type: string
        description: Unique id of this schedule
  - $ref: Schedule.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
          - students
          - rooms
          - buildings
          - courses
          - groups
          - lecturers
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          students:
            type: object
            description: Links to the list of persons affiliated as student who join this schedule
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          rooms:
            type: array
            description: Links to the rooms where this schedule is located
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          buildings:
            type: array
            description: Links to the (nearby) buildings where this schedule is located
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courses:
            type: array
            description: Links to the courses affiliated to this schedule
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          groups:
            type: array
            description: Links to the groups affiliated to this schedule
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          lecturers:
            type: array
            description: Links to the persons affiliated to this schedule as lecturer
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
