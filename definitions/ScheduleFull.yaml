allOf:
  - type: object
    required:
      - scheduleId
    properties:
      scheduleId:
        type: string
        description: Unique id of this schedule
  - $ref: Schedule.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp of the last moment the information for this schedule is updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
