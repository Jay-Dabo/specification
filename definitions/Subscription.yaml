type: object
required:
  - subscriptionId
  - callbackUrl
  - _links
properties:
  subscriptionId:
    type: string
    description: Unique id for this subscription
  events:
    type: array
    description: The events the client is interested in
    items:
      type: string
  callbackUrl:
    type: string
    format: uri
    description: The URL which will be called for every notification
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /v2/subscriptions/123
