allOf:
  - type: object
    required:
      - testResultId
    properties:
      testResultId:
        type: string
        description: Unique id of this test result
  - $ref: TestResult.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
          courses:
            type: array
            description: Links to the courses for this test result
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          student:
            type: object
            description: Link to the student for this result
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
              title:
                type: string
          teachers:
            type: array
            description: Links to the persons of the teachers who are responsible for this test
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
