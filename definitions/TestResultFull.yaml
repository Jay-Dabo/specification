allOf:
  - type: object
    required:
      - testResultId
    properties:
      testResultId:
        type: string
        description: Unique id of this test result
  - $ref: TestResult.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp of the last update on this test result
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
