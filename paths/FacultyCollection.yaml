get:
  summary: GET /faculties
  description: Get an ordered list of all facultie.
  tags:
    - faculties
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: facultyId_asc
      type: string
    - name: pageSize
      in: query
      description: The number of items per page
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/FacultyFull.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: string
                format: uri
                description: Link to current page
              prev:
                type: string
                format: uri
                description: Link to previous page
              next:
                type: string
                format: uri
                description: Link to next page
