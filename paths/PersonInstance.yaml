get:
  summary: GET /persons/{personId}
  description: Get a single person.
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: User ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../schemas/Person.yaml'
    '404':
      description: Not Found
      schema:
        $ref: '../schemas/Problem.yaml'
