get:
  summary: GET /schedules
  description: Get an ordered list of all schedules.
  tags:
    - schedules
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: lastModified_desc
      type: string
    - name: pageSize
      in: query
      description: The number of items per page
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
    - name: roomId
      in: query
      description: Filter by roomId
      required: false
      type: string
    - name: buildingId
      in: query
      description: Filter by buildingId
      required: false
      type: string
    - name: courseId
      in: query
      description: Filter by courseId
      required: false
      type: string
    - name: startDateTime
      in: query
      description: Filter by startDateTime
      required: false
      type: string
      format: date-time
    - name: endDateTime
      in: query
      description: Filter by endDateTime
      required: false
      type: string
      format: date-time
    - name: groupId
      in: query
      description: Filter by groupId
      required: false
      type: string
    - name: lecturers
      in: query
      description: Filter by lecturers
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/ScheduleFull.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: string
                format: uri
                description: Link to current page
              prev:
                type: string
                format: uri
                description: Link to previous page
              next:
                type: string
                format: uri
                description: Link to next page
