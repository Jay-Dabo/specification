get:
  summary: GET /schedules/{scheduleId}
  description: Get a single schedule.
  tags:
    - schedules
  parameters:
    - name: scheduleId
      in: path
      description: Schedule ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../schemas/Schedule.yaml'
    '404':
      description: Not Found
      schema:
        $ref: '../schemas/Problem.yaml'
