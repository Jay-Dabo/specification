get:
  summary: GET /subscriptions/{subscriptionId}
  description: Get a single subscription.
  tags:
    - subscriptions
  parameters:
    - name: subscriptionId
      in: path
      description: Subscription ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            $ref: '../definitions/Subscription.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../definitions/Problem.yaml'
