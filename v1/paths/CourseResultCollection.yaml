get:
  summary: GET /courseresults/{userId}
  description: Get an ordered list of all course results for the given user.
  tags:
    - course results
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            xml:
              wrapped: true
            items:
              type: object
              required:
                - student
                - course
                - course.lastModified
              properties:
                student:
                  type: string
                  description: The uri from persons of the student whose results are requested
                course:
                  type: array
                  description: The ids of courses for which the student has results
                  xml:
                    wrapped: true
                  items:
                    type: string
                    xml:
                      name: text
                course.lastModified:
                  type: string
                  description: The timestamp of the last update on this personâ€™s information
                  format: date-time
              xml:
                name: item
    '404':
      description: Not Found
