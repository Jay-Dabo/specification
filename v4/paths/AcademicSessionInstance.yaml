get:
  summary: GET /academic-sessions/{academicSessionId}
  description: Get a single academic session.
  tags:
    - academic sessions
  parameters:
    - name: academicSessionId
      in: path
      description: Academic session ID
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - parent
            - year
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/AcademicSession.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
