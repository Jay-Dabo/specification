get:
  summary: GET /courses/{courseId}
  description: Get a single course.
  tags:
    - courses
  parameters:
    - name: courseId
      in: path
      description: Course ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Course.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
