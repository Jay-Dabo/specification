get:
  summary: GET /news-feeds/{newsFeedId}
  description: Get a single news feed.
  tags:
    - news feeds
  parameters:
    - name: newsFeedId
      in: path
      description: News feed ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/NewsFeed.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
