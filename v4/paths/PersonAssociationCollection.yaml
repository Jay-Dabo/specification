get:
  summary: GET /persons/{personId}/associations
  description: Get a list of all associations for an individual person.
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: Person ID
      required: true
      schema:
        type: string
    - name: type
      in: query
      description: Association type
      required: false
      schema:
        type: string
        enum:
          - program
          - course
          - component
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  oneOf:
                    - allOf:
                        - $ref: '../schemas/ProgramOfferingAssociation.yaml'
                        - type: object
                          required:
                            - offering
                          properties:
                            offering:
                              $ref: '../schemas/ProgramOffering.yaml'
                            academicSession:
                              $ref: '../schemas/AcademicSession.yaml'
                    - allOf:
                        - $ref: '../schemas/CourseOfferingAssociation.yaml'
                        - type: object
                          required:
                            - offering
                          properties:
                            offering:
                              $ref: '../schemas/CourseOffering.yaml'
                            academicSession:
                              $ref: '../schemas/AcademicSession.yaml'
                    - allOf:
                        - $ref: '../schemas/ComponentOfferingAssociation.yaml'
                        - type: object
                          required:
                            - offering
                          properties:
                            offering:
                              $ref: '../schemas/ComponentOffering.yaml'
                            academicSession:
                              $ref: '../schemas/AcademicSession.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
