get:
  summary: GET /programs/{programId}/offerings
  description: Get a ist of all offerings given through this program, ordered chronologically.
  tags:
    - programs
  parameters:
    - name: programId
      in: path
      description: Program ID
      required: true
      schema:
        type: string
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: expand
      in: query
      description: Optional properties to include, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - academicSession
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/ProgramOfferingExpanded.yaml'
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
