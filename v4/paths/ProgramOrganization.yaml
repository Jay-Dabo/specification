get:
  summary: GET /programs/{programId}/organization
  description: Get the organization for this program.
  tags:
    - programs
  parameters:
    - name: programId
      in: path
      description: Program ID
      required: true
      schema:
        type: string
  responses:
    '303':
      description: See Other
      headers:
        Location:
          description: The URI of the associated organization
          schema:
            type: string
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'
