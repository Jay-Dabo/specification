type: object
required:
  - academicSessionId
  - title
  - startDate
  - endDate
properties:
  academicSessionId:
    type: string
    description: Unique id for this academic session
    format: uuid
  title:
    type: string
    description: The title of this academic session
    maxLength: 256
  startDate:
    type: string
    description: The day on which this academic session starts, RFC3339 (full-date)
    format: date
  endDate:
    type: string
    description: The day on which this academic session ends, RFC3339 (full-date)
    format: date
  ext:
    $ref: './Ext.yaml'
