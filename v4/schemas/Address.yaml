type: object
description: The full street address
properties:
  street:
    type: string
    description: The street name
    example: Moreelsepark
  streetNumber:
    type: string
    description: The street number
    example: 48
  additional:
    type: string
    description: Further details like building name, suite, apartment number, etc.
    example: On the other side of the road
  postalCode:
    type: string
    description: Postal code
    example: 3511 EP
  city:
    type: string
    description: name of the city / locality
    example: Utrecht
  countryCode:
    type: string
    description: the country code according to [iso-3166-1-alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
    example: NL
  lat:
    type: number
    description: The latitude for this address
    format: double
  lon:
    type: number
    description: The longitude for this address
    format: double
  type:
    type: string
    description: Address type
    enum:
      - postal
      - visit
