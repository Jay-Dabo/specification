type: object
required:
  - associationId
  - type
  - role
  - state
properties:
  associationId:
    type: string
    description: Unique id of this association
    format: uuid
  type:
    type: string
    description: The type of this association
    enum:
      - programOffering
      - courseOffering
      - componentOffering
  role:
    type: string
    description: The role of this person associated with the offering
    enum:
      - student
      - lecturer
      - student assistent
      - coordinator
      - guest
  state:
    type: string
    description: The state of this association
    enum:
      - pending
      - canceled
      - denied
      - associated
