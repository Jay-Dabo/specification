type: object
required:
  - buildingId
  - name
  - address
properties:
  buildingId:
    type: string
    description: Unique id of this building
    format: uuid
  abbreviation:
    type: string
    description: The abbreviation of the name of this building
    maxLength: 256
  name:
    type: string
    description: The name of this building
    maxLength: 256
  description:
    type: string
    description: The description of this building
  address:
    $ref: './Address.yaml'
  ext:
    $ref: './Ext.yaml'
