type: object
required:
  - componentId
  - type
  - title
  - abbreviation
properties:
  componentId:
    type: string
    description: Unique id of this component
  type:
    type: string
    description: The component type
    enum:
      - test
      - lecture
      - practica
      - seminar
  title:
    type: string
    description: The name of this test
  abbreviation:
    type: string
    description: The abbreviation of this test
  description:
    type: string
    description: The description of this test
