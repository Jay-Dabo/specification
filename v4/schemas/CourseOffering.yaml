allOf:
  - $ref: './Offering.yaml'
  - type: object
    required:
      - modeOfStudy
    properties:
      modeOfStudy:
        type: string
        description: Indicate whether the course is full-time, part-time, dual or self-paced.
        enum:
          - full-time
          - part-time
          - dual
          - self-paced
