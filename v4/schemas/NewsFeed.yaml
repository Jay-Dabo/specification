type: object
required:
  - newsFeedId
  - title
  - description
  - type
properties:
  newsFeedId:
    type: string
    description: Unique id for this news feed
    format: uuid
  title:
    type: string
    description: The title for this news feed
  description:
    type: string
    description: The description of this news feed
  type:
    type: string
    description: The type of the object this news feed relates to
    enum:
      - organization
      - program
      - course
      - component
      - person
      - building
      - room
  ext:
    $ref: './Ext.yaml'
