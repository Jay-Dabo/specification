type: object
required:
  - resultId
  - state
  - grade
  - resultDate
properties:
  resultId:
    type: string
    description: Unique id of this result
  state:
    type: string
    description: The state of this result
    enum:
      - in progress
      - postponed
      - completed
  grade:
    type: string
    description: The grade of this course association
  comment:
    type: string
    description: The comment on this result
  resultDate:
    type: string
    description: The date this result has been published, RFC3339 (full-date)
    format: date
